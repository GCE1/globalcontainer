<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="900" height="250" viewBox="0 0 900 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="background-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f2f7fd"/>
      <stop offset="100%" stop-color="#d9e8f7"/>
    </linearGradient>
    <linearGradient id="ocean-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3498db"/>
      <stop offset="100%" stop-color="#2980b9"/>
    </linearGradient>
    <linearGradient id="container-gradient-1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e74c3c"/>
      <stop offset="100%" stop-color="#c0392b"/>
    </linearGradient>
    <linearGradient id="container-gradient-2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3498db"/>
      <stop offset="100%" stop-color="#2980b9"/>
    </linearGradient>
    <linearGradient id="container-gradient-3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2ecc71"/>
      <stop offset="100%" stop-color="#27ae60"/>
    </linearGradient>
    <linearGradient id="ship-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#34495e"/>
      <stop offset="100%" stop-color="#2c3e50"/>
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="900" height="250" fill="url(#background-gradient)" rx="8" ry="8"/>
  
  <!-- Ocean -->
  <path d="M0,180 L900,180 L900,250 L0,250 Z" fill="url(#ocean-gradient)"/>
  
  <!-- Wave effects -->
  <path d="M0,180 Q225,160 450,180 T900,180 L900,190 L0,190 Z" fill="#5dade2" opacity="0.6"/>
  <path d="M0,185 Q225,195 450,185 T900,185 L900,195 L0,195 Z" fill="#3498db" opacity="0.4"/>
  
  <!-- Cargo ship (simplified) -->
  <g transform="translate(150, 160) scale(0.7)">
    <!-- Ship body -->
    <rect x="50" y="0" width="300" height="50" fill="url(#ship-gradient)" rx="5" ry="5"/>
    <rect x="100" y="-40" width="200" height="40" fill="url(#ship-gradient)" rx="2" ry="2"/>
    <rect x="250" y="-60" width="40" height="20" fill="#7f8c8d"/>
    
    <!-- Stacked containers on ship -->
    <g transform="translate(130, -60)">
      <!-- Front row -->
      <rect x="0" y="0" width="30" height="20" fill="url(#container-gradient-1)" stroke="#333" stroke-width="1"/>
      <rect x="32" y="0" width="30" height="20" fill="url(#container-gradient-2)" stroke="#333" stroke-width="1"/>
      <rect x="64" y="0" width="30" height="20" fill="url(#container-gradient-3)" stroke="#333" stroke-width="1"/>
      <!-- Second row -->
      <rect x="0" y="-22" width="30" height="20" fill="url(#container-gradient-2)" stroke="#333" stroke-width="1"/>
      <rect x="32" y="-22" width="30" height="20" fill="url(#container-gradient-3)" stroke="#333" stroke-width="1"/>
      <!-- Top row -->
      <rect x="0" y="-44" width="30" height="20" fill="url(#container-gradient-3)" stroke="#333" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Port with crane -->
  <g transform="translate(600, 130)">
    <!-- Cargo port terminal simplified -->
    <rect x="-50" y="40" width="250" height="10" fill="#95a5a6"/>
    
    <!-- Gantry crane -->
    <g>
      <!-- Crane base -->
      <rect x="50" y="0" width="100" height="40" fill="#34495e"/>
      <!-- Crane arm -->
      <rect x="0" y="-5" width="190" height="10" fill="#34495e"/>
      <!-- Crane support -->
      <rect x="60" y="-40" width="10" height="35" fill="#34495e"/>
      <rect x="130" y="-40" width="10" height="35" fill="#34495e"/>
      <!-- Crane cabin -->
      <rect x="85" y="-15" width="30" height="15" fill="#7f8c8d"/>
      <!-- Crane cable -->
      <rect x="40" y="-5" width="2" height="25" fill="#333"/>
      <!-- Container being lifted -->
      <rect x="25" y="20" width="30" height="20" fill="url(#container-gradient-1)" stroke="#333" stroke-width="1"/>
    </g>
    
    <!-- Stacked containers on port -->
    <g transform="translate(0, 30)">
      <!-- Bottom row -->
      <rect x="-40" y="0" width="30" height="20" fill="url(#container-gradient-1)" stroke="#333" stroke-width="1"/>
      <rect x="-8" y="0" width="30" height="20" fill="url(#container-gradient-2)" stroke="#333" stroke-width="1"/>
      <rect x="100" y="0" width="30" height="20" fill="url(#container-gradient-3)" stroke="#333" stroke-width="1"/>
      <rect x="132" y="0" width="30" height="20" fill="url(#container-gradient-1)" stroke="#333" stroke-width="1"/>
      <!-- Second row -->
      <rect x="-40" y="-22" width="30" height="20" fill="url(#container-gradient-3)" stroke="#333" stroke-width="1"/>
      <rect x="132" y="-22" width="30" height="20" fill="url(#container-gradient-2)" stroke="#333" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Small clouds -->
  <ellipse cx="100" cy="70" rx="50" ry="20" fill="white" opacity="0.8"/>
  <ellipse cx="700" cy="40" rx="60" ry="25" fill="white" opacity="0.7"/>
  <ellipse cx="500" cy="60" rx="40" ry="15" fill="white" opacity="0.6"/>
  <ellipse cx="300" cy="30" rx="45" ry="20" fill="white" opacity="0.7"/>
  <ellipse cx="800" cy="80" rx="50" ry="15" fill="white" opacity="0.6"/>
  
  <!-- Tagline -->
  <text x="450" y="120" font-family="Arial, sans-serif" font-size="16" fill="#34495e" text-anchor="middle" font-weight="bold">Global Container Leasing Solutions for Your Logistics Needs</text>
</svg>