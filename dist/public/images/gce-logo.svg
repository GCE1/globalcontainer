    <path d="M5 20 L35 15 L35 35 L5 40 Z" fill="url(#containerGradient1)" stroke="#001937" stroke-width="0.5"/>
    <path d="M35 15 L55 20 L55 40 L35 35 Z" fill="url(#containerGradient1)" stroke="#001937" stroke-width="0.5" opacity="0.9"/>
    <path d="M5 40 L35 35 L55 40 L25 45 Z" fill="url(#containerGradient1)" stroke="#001937" stroke-width="0.5" opacity="0.7"/>
    
    <!-- Container 2 (Teal to Blue) -->
    <path d="M10 30 L40 25 L40 45 L10 50 Z" fill="url(#containerGradient2)" stroke="#001937" stroke-width="0.5"/>
    <path d="M40 25 L60 30 L60 50 L40 45 Z" fill="url(#containerGradient2)" stroke="#001937" stroke-width="0.5" opacity="0.9"/>
    <path d="M10 50 L40 45 L60 50 L30 55 Z" fill="url(#containerGradient2)" stroke="#001937" stroke-width="0.5" opacity="0.7"/>
    
    <!-- Container 3 (Blue to Navy) -->
